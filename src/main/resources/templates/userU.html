<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page for User</title>
</head>
<body>
<p th:text="${user.getUsername()}">VALUE</p>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="${'Id: ' + user.getId()}">VALUE</p>

<a th:href="@{/logout}">Exit</a>
</body>
</html>
